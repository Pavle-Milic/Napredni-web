<div class="container" style="max-width: 500px; margin-top: 20px;">
  <h2>Zakazivanje za ma≈°inu ID: {{ machineId }}</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <label>Operacija:</label>
  <select [(ngModel)]="operation" class="form-control">
    <option value="START">Start</option>
    <option value="STOP">Stop</option>
    <option value="RESTART">Restart</option>
  </select>

  <br>

  <label>Datum i vreme:</label>
  <input type="datetime-local" [(ngModel)]="scheduledTime" class="form-control">

  <br>
  <button (click)="schedule()" class="btn btn-primary">Potvrdi</button>
</div>
