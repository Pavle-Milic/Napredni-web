<div class="container" style="max-width: 500px; margin-top: 20px;">
  <h2>Uređivanje korisnika</h2>

  <p *ngIf="error" style="color:red; font-weight: bold;">{{error}}</p>

  <div class="form-group">
    <label>Ime:</label>
    <input [(ngModel)]="user.firstName" class="form-control"><br>
  </div>

  <div class="form-group">
    <label>Prezime:</label>
    <input [(ngModel)]="user.lastName" class="form-control"><br>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input [(ngModel)]="user.email" class="form-control"><br>
  </div>

  <hr>
  <h3>Dozvole:</h3>

  <div class="permissions-list" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
    <div *ngFor="let perm of allPermissions">
      <label style="cursor: pointer;">
        <input type="checkbox"
               [checked]="user.permissions.includes(perm)"
               (change)="togglePermission(perm)">
        {{ perm }}
      </label>
    </div>
  </div>

  <hr>
  <button (click)="saveChanges()" class="btn btn-primary" style="margin-top: 15px;">Sačuvaj promene</button>
</div>
